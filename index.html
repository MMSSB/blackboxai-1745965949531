<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrayTime - Modern Islamic Prayer Times</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-[Poppins] bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <nav class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-mosque text-blue-600 dark:text-blue-400 text-2xl"></i>
                    <span class="text-xl font-semibold text-gray-800 dark:text-white">PrayTime</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-clock"></i>
                        <span>Coming soon</span>
                    </a>
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-8">
        <div class="max-w-3xl mx-auto">
            <!-- Location and Time Section -->
            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-xl shadow-lg p-6 mb-6">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-location-dot text-blue-600 dark:text-blue-400"></i>
                    <span id="location" class="text-gray-600 dark:text-gray-300">Loading location...</span>
                </div>
                <div class="text-4xl font-bold text-gray-800 dark:text-white mb-2" id="currentTime">00:00:00</div>
                <div class="text-gray-600 dark:text-gray-300" id="currentDate">Loading date...</div>
                <div class="text-gray-600 dark:text-gray-300" id="hijriDate">Loading Hijri date...</div>
            </div>

            <!-- Prayer Times Section -->
            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Prayer Times</h2>
                    <div class="flex bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                        <button class="px-4 py-1 rounded-lg bg-blue-500 text-white" id="todayBtn">Today</button>
                        <button class="px-4 py-1 rounded-lg text-gray-600 dark:text-gray-300" id="tomorrowBtn">Tomorrow</button>
                    </div>
                </div>
                <div id="prayerTimes" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Prayer times will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="prayer-times.js"></script>
    <script src="theme.js"></script>
</body>
</html>
